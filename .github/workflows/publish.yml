name: publish

on:
  release:
    types: [published]

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.103
    - name: Build with dotnet
      run: dotnet build --configuration Release
  publish:
    needs: [build]
    name: Publish Project to Nuget
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.2.103'
    - name: Publish
      run: |
        version=`git describe --tags`
        dotnet pack AspNetCore.DataProtection.DistributedStore --configuration release -p:PackageVersion=$version
        dotnet nuget push AspNetCore.DataProtection.DistributedStore/bin/release/AspNetCore.DataProtection.DistributedStore.$version.nupkg -k ${APIKEY}
      env:
        APIKEY: ${{ secrets.nuget_APPKEY }}
